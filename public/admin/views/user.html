<table class="table table-condensed" style="font-size:small" data-ng-controller="user">
    <tr>
        <th>Full Name</th>
        <th>Account</th>
        <th>Email</th>
        <th>Roles</th>
    </tr>
   <tr data-ng-repeat="u in users">
        <td>{{u.name}}</td>
        <td>{{u.username}}</td>
        <td>{{u.email}}</td>
        <td>
			<ul>
				<li data-ng-repeat="role in u.ref_roles">{{ role.name}}</li>
			</ul>
		</td>
    </tr>
	
</table>
